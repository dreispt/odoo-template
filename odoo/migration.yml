migration:
  options:
    install_command: odoo
    install_args: --log-level=debug
    backup:
      command: echo "backup command on ${DB_NAME}"
      stop_on_failure: true
      ignore_if: test "${DB_NAME}" != "MASTER"
  versions:
    - version: setup
      addons:
        upgrade:
          - osi_pm
      operations:
        pre:
          - echo 'pre-operation executed'
        post:
          - anthem songs.12-0-0-0-1::main
